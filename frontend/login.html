<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>כניסה - יומן מדור</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-body">
  <main class="auth-main">
    <section class="card auth-card">
      <h2>כניסה למערכת</h2>
      <p class="section-subtitle">הזן תעודת זהות כדי להתחבר</p>
      <form id="loginForm" class="form-vertical">
        <label for="id_number">תעודת זהות</label>
        <input id="id_number" required />
        <button type="submit" class="btn-primary">כניסה</button>
      </form>
      <p class="auth-switch">
        אין לך חשבון?
        <a href="/signup.html">להרשמה</a>
      </p>
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
