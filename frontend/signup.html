<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>הרשמה - יומן מדור</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-body">
  <main class="auth-main">
    <section class="card auth-card">
      <h2>הרשמה למערכת</h2>
      <p class="section-subtitle">מלא את הפרטים כדי להצטרף ליומן המדור</p>
      <form id="signupForm" class="form-vertical">
        <label for="su_id_number">תעודת זהות</label>
        <input id="su_id_number" required />

        <label for="su_full_name">שם מלא</label>
        <input id="su_full_name" required />

        <label for="su_email">דוא״ל</label>
        <input id="su_email" type="email" />

        <label for="su_phone">טלפון</label>
        <input id="su_phone" />

        <button type="submit" class="btn-primary">הרשמה</button>
      </form>
      <p class="auth-switch">
        כבר יש לך חשבון?
        <a href="/login.html">לכניסה</a>
      </p>
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
